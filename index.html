<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>P5.js　練習問題解答</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@2.0.3/lib/p5.min.js">
        </script>
       </head>
       <body>
         <h1>P5.js 練習問題解答</h1>
         <script>
           function setup() {
             createCanvas(320,180);
           }     

           function draw() {
             stroke("black");
             strokeWeight(0.1);

             for  (let i = 0; i < numRects; i++){
               let ratio = i /numRects; //
               let w = maxW * (1 - ratio);
               let h = maxH * (1 -ratio);
               let x = (maxW - w) / 2;
               let y = (maxH - h) / 2;

               let hue = i * 20;

               fill(color('oklch(75% 0.5 ${hue})'));
               rect(x,y,w,h);
             }
           }
          </script>
         </body>
        </html>
